<div ng-controller="MapCtrl">
  <h1>{{mountainName}}</h1>
   <div map-canvas lat="{{lat}}" lng="{{lng}}" id="map-canvas" style="width: 500px; height: 500px;"></div>
  <div ng-controller="MarkerCtrl">
    <button ng-click="makeMarker()"type="button" class="btn btn-primary">Create</button>
    <button ng-click="submitMarker(input, description)"type="submit" class="btn btn-success">Submit</button>
    <form role="form">
      <div class="form-group">
        <label for="categoryInput">Category</label>

        <select class="form-control" value="Powder" id="categoryInput" ng-model="input.category" ng-options='title for title in arrayOfCategories'>
          <option value=''>-- chose category --</option>
        </select>
        <label for="descriptionInput">Description</label>
        <input type="description" class="form-control" id="descriptionInput" placeholder="Enter a description" ng-model="description.body">
      </div>
    </form>


      <div class="container" ng-repeat="input in $$prevSibling.mountain.inputs">
      <a class='hidable' id='modalId{{input.id}}' data-toggle="modal" data-target="#description{{input.id}}Modal">
          click</a>
          <ws-description title="{{input.category}}" inputid="{{input.id}}">
            <ul>
              <li ng-repeat="body in input.descriptions">{{body.body}}</li>
            </ul>

          <form role='form' name='descrptionForm' ng-submit='newDescription(description, input.id)' novalidate>
          <label for='newDescription'>Create a new description</label>
          <input type='description' class='form-control' id='newDescription' placeholder='Enter a description' ng-model='description.new' required>
          <button type="submit" class='btn btn-primary' ng-disabled="descrptionForm.$invalid">Submit Description</button>
          </form>
          </ws-description>
      </div>
  </div>
</div>
